[ODBC Data Sources]
ORACLEDB=DataDirect ODBC Oracle Wire Protocol

;# Oracle stanza
;# For connection details please check 1Password
[USERDB]
Driver=/opt/ibm/ace-12/server/ODBC/drivers/lib/UKora95.so
Description=DataDirect ODBC Oracle Wire Protocol
HostName=oracle-db-service
PortNumber=1521
ServiceName=FREE
CatalogOptions=0
EnableStaticCursorsForLongData=0
ApplicationUsingThreads=1
